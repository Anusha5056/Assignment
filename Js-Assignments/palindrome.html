<!DOCTYPE html>
<html>
<head>
	<title>palindrome</title>
	<h1>palindrome</h1>
</head>
<body>
<p>enter  a String</p>
	<input type = "text" id = "str">
	<button  onclick = "palindrome()">REVERSE</button>
	<script type="text/javascript">
		function palindrome(){
			var str = document.getElementById("str").value;
			var str1 = "";
			var len = str.length;
			for(var i = len - 1 ;i >= 0; i--){
				str1 += str[i];
			}
			console.log(str1);
			if (str1 == str){
				console.log("yes");
			}
			else{
				console.log("no");
			}
		}

	</script>
</body>
</html>
