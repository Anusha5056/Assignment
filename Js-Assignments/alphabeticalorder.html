<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input type = "text" id = "str">
<button onclick = "order()">order</button>
<script type="text/javascript">
	function order(){
	var s1 = document.getElementById("str").value;
	var arr = s1.split("");
	var temp = 0;
	for( var i = 0;i < arr.length;i++){
		for(var j = i+1;j < arr.length;j++){
			if(arr[i]>arr[j]){
				temp = arr[i];
				arr[i] = arr[j];
				arr[j] = temp;
			}
		}
	}
	console.log(arr);
}

</script>
</body>
</html>
