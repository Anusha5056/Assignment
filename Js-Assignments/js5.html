<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type = "text" id="str">
	<button onclick = "space()"></button>
	<script type="text/javascript">
		function space(){
			var s1 = document.getElementById("str").value;
			var arr = s1.split("");
			var s2 = "";
			s2 = s2+arr[0].toUpperCase();
			for( var i = 1; i < arr.length;i++){
				if(arr[i] == " "){
				s2 = s2 +" "+ arr[++i].toUpperCase();
			}
			else{
			s2 = s2 + arr[i];
		}
			}
			console.log(s2);
	}
	</script>

</body>
</html>
