<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type = "text" id = "str">
	<button onclick = "lenStr()">proceed</button>
	<script>
		function lenStr(){
			var s1 = document.getElementById("str").value;
			var arr = s1.split(" ");
			var j;
			var t1 = 0;
			var temp="",s2="",s3="";
			var len = 0;
			for(var i = 0; i < arr.length;i++){
				j=i;
				temp = arr.slice(j,j+1);
				s2 = temp.toString();
				len = s2.length;
				if(len > t1){
					s3 = s2;
					t1 = len;
				}

			}
			console.log(s3);
			
		}
	</script>

</body>
</html>
